<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date</title>
</head>
<body>
    <input type="button" value="BEGIN" onclick="begin()">
    <script>
    function begin(){
    
        var date=new Date();
        var time=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()+":"+date.getMilliseconds()
    document.write("Current date is : ",date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear())
    document.write("<br>Current is : ",time)
        
    }    
        
    </script>
</body>
</html>
